<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-history">
            <div class="search">
                <h2 class="lbl-search">Search for a City:</h2>
                <input class="txt-search" type="text" placeholder="Find a city!">
                <button class="btn-search">Search</button>
            </div>
            <div class="history">
            </div>
        </div>

        <div class="current-location">
            <div class="current-weather">
                <h2 class="city-name">City</h2>
                <h3 class="current-temp">Temp: </h3>
                <h3 class="current-wind">Wind: </h3>
                <h3 class="current-humidity">Humidity: </h3>
            </div>
            <div class="five-day">
                <div class="label">
                    <h2 class="lbl-forecast">5-Day Forecast:</h2>
                </div>
                <div class="infographic">

                </div>
            </div>
        </div>
    </main>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
